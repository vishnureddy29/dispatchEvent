<template>
    <lightning-card>
        <div>
            
            <div>
                <template for:each={metadata.data} for:item="Item"  >         
                    <div key={Item.Id}>                 
                        <div >
                            <lightning-input label={Item.Label} title={Item.sObject__c} name={Item.Field_Api_Name__c} type={Item.Field_Type__c} onchange={valueChange}></lightning-input>
                        </div>
                    </div>
                </template>
            </div>
            
        </div>       
        <lightning-button 
            variant="brand" 
            label="Submit"
            title="Create Contact"
            class="slds-var-m-around_small"
            onclick={submitHandler}></lightning-button>
    </lightning-card>
</template>
