<template>
    <lightning-card title="Contact List">
        <lightning-button label="Create Contact" variant="brand" slot="actions" onclick={customShowModalPopup}></lightning-button>
        <template for:each={contacts.data} for:item="conItem">
            <ul key={conItem.id}>
                <li>
                    <div><p>Name:&nbsp;{conItem.Name}</p><p>Email:&nbsp;{conItem.Email}</p><p>Phone:&nbsp;{conItem.Phone}</p></div>  
                </li>
            </ul>
        </template>
    </lightning-card>
    <template if:true={customFormModal}>
            <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
                <div class="slds-modal__container">
                    <!-- modal header start -->
                    <header class="slds-modal__header">
                        <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={customHideModalPopup}>
                            <lightning-icon icon-name="utility:close"
                            alternative-text="close"
                            variant="inverse"
                            size="small" ></lightning-icon>
                            <span class="slds-assistive-text">Close</span>
                        </button>
                        <h2 class="slds-text-heading_medium slds-hyphenate">Contact Information</h2>
                    </header>
                        <lightning-record-form object-api-name={objectName}
                        fields={fieldList} onsuccess={successHandler}></lightning-record-form>
                </div>
                </section>
                <div class="slds-backdrop slds-backdrop_open">
                </div>
        </template>
</template>
